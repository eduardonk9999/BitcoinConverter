<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Bitcoin Converter</title>
</head>

<body>
  <section class="bitcoin">
    <header class="header-bitcoin">
      <img src="imgs/logo.png" alt="Bitcoin Converter">
    </header>
    <div class="content-bitcoin">
      <form action="">
        <div class="box-bitcoin">
          <h2>BTC</h2>
          <select name="" id="options">
            <option value="AUD">AUD</option>
            <option value="BRL">BRL</option>
            <option value="CAD">CAD</option>
            <option value="CHF">CHF</option>
            <option value="CLP">CLP</option>
            <option value="CNY">CNY</option>
            <option value="DKK">DKK</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="HKD">HKD</option>
            <option value="INR">INR</option>
            <option value="ISK">ISK</option>
            <option value="JPY">JPY</option>
            <option value="KRW">KRW</option>
            <option value="NZD">NZD</option>
            <option value="PLN">PLN</option>
            <option value="RUB">RUB</option>
            <option value="SEK">SEK</option>
            <option value="SGD">SGD</option>
            <option value="THB">THB</option>
            <option value="TRY">TRY</option>
            <option value="TWD">TWD</option>
            <option value="USD">USD</option>
          </select>
          <input placeholder="100,00" type="number" name="many" class="numberMany">
        </div>
        <img src="imgs/iconconverter.png" alt="iconconverter" class="iconconverter">
        <div class="box-bitcoin box-bitcoin-value">
          <h2 class="symbol">$</h2>
          <div class="valu-bitcoin"> 000</div>
        </div>

        <button>CONVERTER</button>
      </form>

    </div>
  </section>

  <script src="js/app.js"></script>
</body>

</html>
