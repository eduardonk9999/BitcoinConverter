<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Bitcoin Converter</title>
</head>

<body>
  <section class="bitcoin">
    <header class="header-bitcoin">
      <img src="/imgs/logo.png" alt="Bitcoin Converter">
    </header>
    <div class="content-bitcoin">
      <form action="">
        <div class="box-bitcoin">
          <select name="" id="options">
            <option value="BRL">BRL</option>
            <option value="AUD">AUD</option>
            <option value="AUD">AUD</option>
          </select>
          <input placeholder="100,00" type="number" class="numberMany">
        </div>
        <img src="/imgs/iconconverter.png" alt="iconconverter" class="iconconverter">
        <div class="box-bitcoin box-bitcoin-value">
          <h2>BTC</h2>
          <div class="valu-bitcoin">000</div>
        </div>

        <button>CONVERTER</button>
      </form>

    </div>
  </section>

  <script src="/js/app.js"></script>
</body>

</html>
